<style>
    .formlas {
      background-image: linear-gradient(
        135deg,
        rgb(19, 186, 233),
        rgb(108, 51, 231)
      );
    }
  
    .in_1 {
      border: 2px solid deepskyblue;
      background-color: white;
      margin: 10px 0 20px 0;
    }
  
    .up_1 {
      border: 2px solid deepskyblue;
      background-color: deepskyblue;
      margin: 10px 0 20px 0;
    }
    .in_2 {
      border: 2px solid deepskyblue;
      background-color: deepskyblue;
      margin: 10px 0 20px 0;
    }
    .up_2 {
      border: 2px solid deepskyblue;
      background-color: white;
      margin: 10px 0 20px 0;
    }
  
    input[type="text"] {
      margin: 5px 0 5px 0;
      width: 92%;
    }
  
    button[type="submit"] {
      background-color: rgb(2, 126, 167);
      color: white;
      border-radius: 5px;
      border: none;
      margin: 5px 0 5px 0;
      padding: 5px 10px 5px 10px;
    }
  </style>
  <div class="container">
    <div class="formlas row">
      <div class="left col-md-6 col-12 my-5 text-center">
        <form action="" class="form-control">
          <div class="row">
            <div class="col-6"><button class="in_1">LOG IN</button></div>
            <div class="col-6"><button class="up_1">SIGN UP</button></div>
          </div>
  
          <input type="text" class="form-control" placeholder="E-mail" ng-model="email"/>
          <input type="text" class="form-control" placeholder="Password" ng-model="pass"/>
          <div class="submit">
            <button type="submit">LOG IN</button>
          </div>
        </form>
      </div>
      <div class="right col-md-6 col-12 my-5 text-center">
        <form action="" class="form-control">
          <div class="row">
            <div class="col-6"><button class="in_2">LOG IN</button></div>
            <div class="col-6"><button class="up_2">SIGN UP</button></div>
          </div>
          <input type="text" class="form-control" placeholder="Username" ng-model="username"/>
          <input type="text" class="form-control" placeholder="E-mail" ng-model="email1"/>
          <input type="text" class="form-control" placeholder="Password" ng-model="pass1"/>
          <div class="submit">
            <button type="submit">SIGN UP</button>
          </div>
        </form>
      </div>
    </div>
  </div>
