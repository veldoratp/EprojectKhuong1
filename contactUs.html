<style>
    .row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-family: 'Raleway', sans-serif;
        color: dimgrey;
        padding: 20px;
        
    }
    .contact-address {
        box-shadow: 0 0 2px 0  rgb(192, 190, 190);
        
    }
    .contact-phone{
        box-shadow: 0 0 2px 0  rgb(192, 190, 190);

    }
    .contact-email{
        box-shadow: 0 0 2px 0  rgb(192, 190, 190);
    }
    .form-contacts {
        display: flex;
        justify-content: flex-start;
    }

    .form-contact {
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        padding: 20px;
    }

    button[type="submit"] {
        padding: 10px 30px;
        border: lightgray;
        color: white;
    }
    .gg-map {
        height: 500px;
    }
</style>
<div class="container" ng-controller="">
    <div class="row ">
        <div class="contact-address text-center col-4 my-2 py-5 ">
            <div>
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-flag" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">

                    <path d="M5 14a5 5 0 0 1 7 0a5 5 0 0 0 7 0"></path>
                 </svg>
            </div>
            <div>
                <h4>590 August Revolution, Ward 1, District 3, HCMCT</h4>
            </div>

        </div>
        <div class="contact-phone text-center col-4 my-2 py-5 ">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-phone-check" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">

            <h4>(+88) 797979797</h4>

        </div>
        <div class="contact-email text-center col-4 my-2 py-5 ">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-gmail" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <path d="M16 20h3a1 1 0 0 0 1 -1v-14a1 1 0 0 0 -1 -1h-3v16z"></path>
                <path d="M5 20h3v-16h-3a1 1 0 0 0 -1 1v14a1 1 0 0 0 1 1z"></path>

                <path d="M4 6.5l8 7.5l8 -7.5"></path>
             </svg>
            <h4>rhythm@gmail.com</h4>
            <h4>rhythm@icloud.com</h4>
        </div>
    </div>

    <div class="content-2 row">
        <div class="gg-map col-6 ">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3919.3192813976666!2d106.66369937422283!3d10.786840059003271!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31752ed2392c44df%3A0xd2ecb62e0d050fe9!2zRlBUIEFwdGVjaCBIQ00gLSBI4buHIFRo4buRbmcgxJDDoG8gVOG6oW8gTOG6rXAgVHLDrG5oIFZpw6puIFF14buRYyBU4bq_IChTaW5jZSAxOTk5KQ!5e0!3m2!1svi!2s!4v1669299607211!5m2!1svi!2s"
                class="img-fluid" style="border:0; width: 100%; height: 100%;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </div>

        <div class=" my-2 col-6" style="height: 500px;">
            <form action="" class="form-control" ng-submit="">
                <legend>GET IN TOUCH</legend>
                    <input type="text" name="name" id="name" placeholder="Your name here" class="form-control">
                    <input type="text" name="email" id="email" placeholder="Your email here" class="form-control">
                    <input type="text" name="subject" id="subject" placeholder="Subject here" class="form-control">
                    <input type="text" name="phone" id="phone" placeholder="Your phone here" class="form-control">
                    <input type="text" name="mes" id="mes" placeholder="Message" class="form-control">
                    <button type="submit" style="background-color: orangered;">SUBMIT MESSAGE</button>
            </form>
        </div>
    </div>
</div>
